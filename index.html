<!DOCTYPE html>
<html ng-app="listaTelefonica" >
<head>
    <title>Lista Telefonica</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    
    <!-- <script src="lib/bootstrap/bootstrap.min.js"></script> -->
    <script src="lib/angular/angular.js"></script>

    <style>
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        table {
            margin-top: 20px;
        }
        .selecionado {
            background-color: yellow !important;
        }
        .negrito {
            font-weight: bold;
        }
    </style>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3>{{app}}</h3>
        <table ng-show="contatos.length > 0" class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Operadora</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr ng-class="{ 'selecionado negrito': contato.selecionado }" ng-repeat="contato in contatos">
                    <td><input type="checkbox" ng-model="contato.selecionado"></td>
                    <td>{{ contato.nome }}</td>
                    <td>{{ contato.telefone }}</td>
                    <td>{{ contato.operadora.nome }}</td>
                    <td>
                        <div style="width: 20px; height: 20px;" ng-style="{ 'background-color': contato.cor }"></div>
                    </td>
                </tr>
            </tbody>
        </table>

        <hr>

        <div>
            <form name="contatoForm">
                <div class="row">
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control" ng-model="contato.nome" name="nome" ng-required="true">
                    </div>    
                        
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control" ng-model="contato.telefone" name="telefone" ng-required="true">
                    </div>

                    <div class="form-group col-md-12">
                        <select ng-model="contato.operadora" name="operadora" ng-required="true" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras" class="form-control">
                            <option value="">Selecione uma operadora</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <div ng-show="contatoForm.nome.$invalid && contatoForm.nome.$dirty" class="alert alert-danger">
                            Por favor, preencha o campo nome!
                        </div>
            
                        <div ng-show="contatoForm.telefone.$invalid && contatoForm.telefone.$dirty" class="alert alert-danger">
                            Por favor, preencha o campo telefone!
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
                        <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-hide="!isContatoSelecionado(contatos)">Apagar Contato</button>
                    </div>
                </div>
            </form>
        </div>

        
    </div>

    <div ng-include="'footer.html'"></div>

    <script>
        angular.module('listaTelefonica', []);

        angular.module('listaTelefonica').controller('listaTelefonicaCtrl', function($scope) {
            $scope.app = "Lista Telefonica"
            $scope.contatos = [
                { nome: "Pedro", telefone: "99998888", cor: 'blue' },
                { nome: "Ana", telefone: "12344321", cor: 'yellow' },
                { nome: "Maria", telefone: "11223344", cor: 'red' }
            ]

            $scope.operadoras = [
                { nome: 'Oi', codigo: 14, categoria: 'celular' },
                { nome: 'Vivo', codigo: 15, categoria: 'celular' },
                { nome: 'Tim', codigo: 41, categoria: 'celular' },
                { nome: 'GVT', codigo: 25, categoria: 'fixo' },
                { nome: 'Embratel', codigo: 21, categoria: 'fixo' },
            ]

            $scope.adicionarContato = function(contato) {
                $scope.contatos.push(contato);
                delete $scope.contato;
                $scope.contatoForm.$setPristine();
            }

            $scope.apagarContatos = (contatos) => {
                $scope.contatos =  contatosSelecionados = contatos.filter(contato => {
                    if (!contato.selecionado) return contato;
                });
            }

            $scope.isContatoSelecionado = (contatos) => {
                return contatos.find(contato => contato.selecionado);
            }
        });
    </script>
</body>
</html>
